<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.outside {
                list-style-position: outside;
            }
            ol.inside {
                list-style-position: outside;
            }
        </style>
    </head>

    <body>
        <ul class="outside">
            <li>Python</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ol class="outside">
            <li>Python</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </body>
</html>
