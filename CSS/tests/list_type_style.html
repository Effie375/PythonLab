<!DOCTYPE html>
<html>
    <head>
        <style>
            #a {list-style-type: circle;}
            #b {list-style-type: square;}
            #c {list-style-type: upper-roman;}
            #d {list-style-type: lower-greek;}
        </style>
    </head>

    <body>
        <h1>Η ιδιότητα list-style-type</h1>

        <h3>Μη-αριθμημένες λίστες:</h3>
        <ul id="a">
            <li>Παγωτό</li>
            <li>Σοκολάτα</li>
            <li>Καφές</li>
        </ul>
        <ul id="b">
            <li>Παγωτό</li>
            <li>Σοκολάτα</li>
            <li>Καφές</li>
        </ul>

        
        <h3>Αριθμημένες λίστες:</h3>
        <ul id="c">
            <li>Παγωτό</li>
            <li>Σοκολάτα</li>
            <li>Καφές</li>
        </ul>
        <ul id="d">
            <li>Παγωτό</li>
            <li>Σοκολάτα</li>
            <li>Καφές</li>
        </ul>
    </body>
</html>
