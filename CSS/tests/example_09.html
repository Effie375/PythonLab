<!DOCTYPE html>
<html>
  <head>
    <style>
        #one {
          border-left: 6px solid red;
          background-color: lightgrey;
        }
        #two {
          border: 5px double pink;
        }
    </style>
  </head>
  <body>

    <h2>Mεμονωμένες ιδιότητες</h2>
    <p><b>Όπως βλέπουμε έχουμε εφαρμόσει μέσα στην ιδιότητα border-left & border, 3 διαφορετικές τιμές από διαφορετικές ιδιότητες. Κάναμε δηλαδή μια ενσωμάτωση. </b> </p>

    <p id="one">Η πρώτη ενσωμάτωση τιμών σε μια ιδιότητα.</p>
    <p id="two">Η δεύτερη ενσωμάτωση τιμών σε μια ιδιότητα.</p>

  </body>
</html>
