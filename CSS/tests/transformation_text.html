<!DOCTYPE html>
<html>
  <head>
    <style>
      #uppercase {
        text-transform: uppercase;
      }
      #lowercase {
        text-transform: lowercase;
      }
      #capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>

    <p id="uppercase">Είμαι ένα κείμενο.</p>
    <p id="lowercase">Είμαι ένα άλλο κείμενο.</p>
    <p id="capitalize">Είμαι ακόμη ένα κείμενο.</p>

  </body>
</html>
