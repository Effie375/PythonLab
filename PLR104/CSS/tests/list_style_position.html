<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                margin-bottom: 10px;
                border: 1px dotted black;
            }
            .outside {
                list-style-position: outside;
            }
            .inside {
                list-style-position: inside;
            }
        </style>
    </head>

    <body>
        <div>
            <h2>list-style-position:outside</h2>
            <ul class="outside">
                <li>Πρώτο στοιχείο της λίστας</li>
                <li>Δεύτερο στοιχείο της λίστας</li>
                <li>Τρίτο στοιχείο της λίστας</li>
            </ul>

            <h2>list-style-position:inside</h2>
            <ul class="inside">
                <li>Πρώτο στοιχείο της λίστας</li>
                <li>Δεύτερο στοιχείο της λίστας</li>
                <li>Τρίτο στοιχείο της λίστας</li>
            </ul>
        </div>
    </body>
</html>
