<!DOCTYPE html>
<html>
  <head>
    <style>
      #normal {
        border: 2px solid red;
      }
      #round1 {
        border: 2px solid red;
        border-radius: 5px;
      }
      #round2 {
        border: 2px solid red;
        border-radius: 8px;
      }
      #round3 {
        border: 2px solid red;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>

    <h2>Η ιδιότητα border-radius</h2>
    <p>Αυτή η ιδιότητα χρησιμοποιείται για την προσθήκη στρογγυλεμένων περιγραμμάτων σε ένα στοιχείο:</p>

    <p id="normal">Κανονικό περίγραμμα</p>
    <p id="round1">Στρογγυλό περίγραμμα</p>
    <p id="round2">Στρογγυλό περίγραμμα</p>
    <p id="round3">Στρογγυλό περίγραμμα</p>

  </body>
</html>
