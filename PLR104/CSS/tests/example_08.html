<!DOCTYPE html>
<html>
  <head>
    <style>
    #one {
      border-style: solid;
      border-width: 5px 20px; /* 5px πάνω και κάτω, 20px δεξιά και αριστερά */
    }
    #two {
      border-style: solid;
      border-width: 25px 10px 4px 35px; /* 25px πάνω, 10px δεξιά, 4px κάτω και 35px αριστερά */
    }
    </style>
  </head>
  <body>
    <h2>Η ιδιότητα border-width</h2>
    <p>Η ιδιότητα border-width μπορεί να έχει από μία έως τέσσερις τιμές (για το επάνω περίγραμμα, το δεξί περίγραμμα, το κάτω περίγραμμα και το αριστερό περίγραμμα):</p>

    <p id="one">Αυτό είναι κείμενο.</p>
    <p id="two">Αυτό είναι κείμενο.</p>
  </body>
</html>
